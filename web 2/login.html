<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
 
    <title>Admin Hostal | Panel de control</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" type="text/css" href="css/estilos.css">
    <link href="css/bootstrap.min.css" rel="stylesheet"> 
    <link href="starter-template.css" rel="stylesheet">
    <script src="https://cdn.ckeditor.com/ckeditor5/35.1.0/classic/ckeditor.js"></script>

  </head>
  <body>

    <nav class="navbar navbar-default ">
        <div class="container">
          <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">AdminHostal</a>
          </div>
        </div>
    </nav>

    <header id="header">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <h1 class="text-center"><span class= "glyphicon glyphicon-user" aria-hidden="true"></span> Administración 
                    <small>Acceso usuario</small></h1>
                </div>    
                </div>
            </div>
        </div>
    </header>

    <section id="main">
        <div class="container">
            <div class="row">
                <div class="col-md-4 col-md-offset-4">
                    <form id="login" action="index.html" class="well">
                        <div class="form-group">
                          <label>Correo electrónico</label>
                          <input type="email" class="form-control" placeholder="Correo electrónico">
                        </div>
                        <div class="form-group">
                          <label>Contraseña</label>
                          <input type="password" class="form-control" placeholder="Contraseña">
                        </div>
                        <button type="submit" class="btn btn-primary btn-block">Acceder</button>
                    </form>
                </div>
            </div>
        </div>

    </section>
                

    <footer id="footer">
        <p>Copyright - Hostal Doña clarita 2022</p>
    </footer>

    <!-- Modal -->
<div class="modal fade" id="agregarPagina" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <form>
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title" id="myModalLabel">Agregar Página</h4>
        </div>
        <div class="modal-body">
        <div class="form-group">
          <label>Título de la página</label>
          <input type="text" class="form-control" id="TituloPag" placeholder="Título de la página">
        </div>
        <div class="form-group">
          <label>Descripción de la página</label>
          <textarea name="editor1" class="form-control" placeholder="Información de la página"></textarea>
        </div>
        <div class="checkbox">
          <label>
            <input type="checkbox">Publicado
          </label>
        </div>
        <div class="form-group">
          <label>Palabras clave</label>
          <input type="text" class="form-control" id="TituloPag" placeholder="Agregar palabras clave...">
        </div>
        <div class="form-group">
          <label>Meta descripción</label>
          <input type="text" class="form-control" id="TituloPag" placeholder="Agregar metadescripción...">
        </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Guardar Cambios</button>
        </div>
      </form>
    </div>
  </div>
</div>

    <script type="text/javascript">
      // Always provide paths that start with a slash character ("/").
      CKEDITOR.replace( 'editor1', {
        customConfig: '/ckeditor_settings/config.js'
      } );
    </script>
    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://code.jquery.com/jquery-1.12.4.min.js" integrity="sha384-nvAa0+6Qg9clwYCGGPpDQLVpLNn0fRaROjHqs13t4Ggj3Ez50XnGQqc/r8MhnRDZ" crossorigin="anonymous"></script>
    <script src="../../dist/js/bootstrap.min.js"></script>
  </body>
</html>
